    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>React</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= analytics %>"
    ></script>
    <script>

      gtag('config', '<%= analytics %>')

  </body>
